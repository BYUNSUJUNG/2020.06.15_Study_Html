<!doctype html>
<html>
	<head>  
        <title>p태그</title>
        <meta charset="utf-8">
	</head>
	<body>
        <h1>p태그 사용</h1> <!--p태그에서 align속성을 사용하여 정렬할 수 있다-->
        <p align="right"> p태그를 사용하여 문장을 작성한 후 align속성에서 right값을 넣어 문장을 오른쪽으로 정렬합니다</p>
        <p align="center"> p태그를 사용하여 문장을 작성한 후 align속성에서 center값을 넣어 문장을 오른쪽으로 정렬합니다</p>
        <p align="left"> p태그를 사용하여 문장을 작성한 후 align속성에서 left값을 넣어 문장을 오른쪽으로 정렬합니다</p>
        태그 사용없이도 문장을 쓸 수 있다
        <!--br태그를 사용하면 한 줄을 띄울 수 있다.-->
        </br></br></br></br></br>
        <!--&nbsp;를 사용하면 띄어쓰기를 할 수 있다-->
        <p>&nbsp;띄&nbsp;어&nbsp;쓰&nbsp;기</p>    
    </body>
</html>
