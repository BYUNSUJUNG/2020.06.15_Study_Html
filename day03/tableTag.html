<!doctype html> <!--html5임을 알림-->
<html>
    <head>  
        <title>테이블 태그</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!--테이블의 테투리는 기본 값이 있어서, 테투리를 한 줄로 표현하고 싶으면 cellspacing값을 0으로 두어야 한다.-->
        <!--cellpadding 값은 칸안에 들어가는 내용과 테투리의 간격을 조절하는 값이다.-->
        
        <h1>한줄의 한칸 테이블</h1>
        <table width="200" height="200" border="1" cellpadding="0" cellspacing="0">
            <tr>
                <td></td>
            </tr>
        </table>
        <h1>두줄의 한칸 테이블</h1>
        <table width="200" height="200" border="1" cellpadding="0" cellspacing="0">
            <tr>
                <td>내용</td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
        <h1>한줄의 두칸 테이블</h1>
        <table width="200" height="200" border="1" cellpadding="0" cellspacing="0">
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>

        <!-- 칸 합치기
            1. 먼저 만나는 td에게 명령 삽입
            => 가로 합치기(colspan)
            => 세로 합치기(rowspan)
            2. 합치는 칸의 개수 입력
            colspan=합치는 칸의 개수
            rowspan=합치는 칸의 개수
            3. 합쳐지는 칸(td)는 삭제
        -->

        <h1>테이블 가로 합치기</h1>
        <table width="200" height="200" border="1" cellpadding="0" cellspacing="0">
            <tr>
                <!--가로 두칸 합치기(colspan="2")-->
                <td colspan="2">1</td>
                <!--<td>2</td>는 삭제-->
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
        <h1>테이블 세로 합치기</h1>
        <table width="200" height="200" border="1" cellpadding="0" cellspacing="0">
            <tr>
                <!--세로 두칸 합치기(rowspan="2")-->
                <td rowspan="2">1</td>
                <td>2</td>
            </tr>
            <tr>
                <!--<td>3</td>는 삭제-->
                <td>4</td>
            </tr>
        </table>
    </body>
</html>
