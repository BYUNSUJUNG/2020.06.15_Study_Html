<!doctype html> <!--html5임을 알림-->
<html>
    <head>  
        <title>목록 태그</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>순서가 없는 목록 태그</h1>
        <ul type="disc"> <!--tpye 기본값: disc (검정색 동그라미), type 속성 값으로 circle, square도 있다-->
            <li>내용</li>
            <li>내용</li>
            <li>내용</li>
            <li>내용</li>
            <li>내용</li>
        </ul>
        <h1>순서가 있는 목록 태그</h1>
        <ol type="1"> <!--type 기본값: 1 , type 속성 값으로 a, A도 가능-->
            <li>내용</li>
            <li>내용</li>
            <li>내용</li>
            <li>내용</li>
            <li>내용</li>
        </ol>
        <h1>정의 목록 태그</h1>
        <dl>
            <dt>제목1</dt>
            <dd>제목1해당 설명</dd>
            <dd>제목1해당 설명</dd>
        
            <dt>제목2</dt>
            <dd>제목2해당 설명</dd>
            <dd>제목2해당 설명</dd>
        </dl>
    </body>
</html>
