<!doctype html> <!--html5임을 알림-->
<html>
    <head>  
        <title>테이블 태그2</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>테이블 제목</h2>
        <table width="600" height="600" border="1" cellpadding="0" cellspacing="0">
            <caption><h2>테이블의 제목</h2></caption> <!--자동 중앙 정렬-->
            <tr>
                <th>제목</th> <!-- <th> 태그를 사용하면 글자가 굵게, 중앙 정렬이 된다-->
                <th>제목</th>
                <th>제목</th>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>        
        </table>

        <!-- thead, tbody, tfoot를 사용하여 테이블의 각 영역을 명시적으로 표현할 수 있다-->
        <h2>테이블 요소의 의미적 작성</h2>
        <table width="600" height="600" border="1" cellpadding="0" cellspacing="0">
            <caption><h2>테이블의 제목</h2></caption> <!--자동 중앙 정렬-->
            <thead>
                <tr>
                    <th>제목</th> <!-- <th> 태그를 사용하면 글자가 굵게, 중앙 정렬이 된다-->
                    <th>제목</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>내용</td>
                    <td>내용</td>
                    <td>내용</td>
                </tr>
            </tbody>
            <tfoot>    
                <tr>
                    <td colspan="3">아래 쪽 내용</td>
                </tr>        
            </tfoot>    
        </table>
    </body>
</html>
