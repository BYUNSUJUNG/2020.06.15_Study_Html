<!doctype html> <!--html5임을 알림-->
<html>
	<head>  
                <title>text태그</title>
                <meta charset="utf-8">
	</head>
	<body>
                기준이 되는 글씨<br/>
                <b>기준 텍스트보다 굵게</b><br/>
                <strong>기준 텍스트보다 크게</strong><br/> 
                <small>기준 텍스트보다 작게</small><br/>
                <i>기준 텍스트에서 기울기 적용</i><br/>
                아래 첨자<sub>n</sub><br/>
                윗첨자<sup>n</sup><br/>
                <ins>텍스트에 밑줄</ins><br/>
                <del>텍스트에 취소선</del><br/>
                <mark>텍스트에 형광펜 강조 효과</mark><br/>
                <hr/> <!--경계선--> 
                <!--특수 문자-->
                &lt;<>태그가 아닌 내용에 화살표 괄호 삽입&gt;<br/>
                &amp;&and특수 문자 삽입<br/>
                &quot;""큰 따옴표 표시 &quot;<br/>
                &copy;카피라이터 표시<br/> 
        </body>
</html>
