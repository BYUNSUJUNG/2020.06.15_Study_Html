<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form태그2</title>
</head>
<body>
    <!--input태그는 단독태그-->
    <!--<input type="타입형태" name="input태그의 이름" value="서버로 넘기는 값" />-->
    <input type="text" name="id" value="아이디" size="30" maxlength="5" /> 
    <input type="password" />
    <input type="color" />
    <input type="search" />
    <!--체크박스는 여러개 체크 가능-->
    <input type="checkbox" id="ch_box1"><label for="ch_box1">체크박스내용</label>
    <input type="checkbox" id="ch_box2"><label for="ch_box2">체크박스내용</label>
    <input type="checkbox" id="ch_box3"><label for="ch_box2">체크박스내용</label>

    <!--라디오는 한 name에 하나의 라디오 버튼만 클릭할 수 있다 -->
    <input type="checkbox" id="ra_box1" name="ra_box"><label for="ra_box1">라디오버튼내용</label>
    <input type="checkbox" id="ra_box2" name="ra_box"><label for="ra_box2">라디오버튼내용</label>
    <input type="checkbox" id="ra_box3" name="ra_box"><label for="ra_box3">라디오버튼내용</label>

    <input type="image" src="login.jpg" />
    <h2>텍스트 영역</h2>
    <textarea cols="50" rows="10"></textarea>

    <h2>드롭다운 목록 태그</h2>
    <select size="4" multiple> <!--multiple 속성을 통해서 다중선택이 가능해짐-->
        <option>과일이름</option>
        <option>사과</option>
        <option>바나나</option>
        <option>자몽</option>
    </select>
    <select size="8" multiple> <!--multiple 속성을 통해서 다중선택이 가능해짐-->
        <optgroup label="과일목록1">
            <option>과일이름</option>
            <option>사과</option>
            <option>바나나</option>
            <option>자몽</option>
        </optgroup>
        <optgroup label="과일목록2">
            <option>과일이름</option>
            <option>사과</option>
            <option>바나나</option>
            <option>자몽</option>
        </optgroup>
    </select>
</body>
</html>
